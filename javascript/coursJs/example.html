    <div>Du texte avec <a href="#">un lien</a>.</div>

    <script>
	function noeud_enfant(parent,index_child){
		if(parent.nodeType=== document.ELEMENT_NODE 
		&& parent.childNodes.length>index_child && index_child>= 0){
			console.log(parent.childNodes[index_child]);
		} else if(parent.nodeType=== document.TEXT_NODE){
			console.error('Type de noeud incorrect');
		}else{
			console.error("indice incorrect");
		}
	
	}
	
 noeud_enfant(document.body, 20);
 noeud_enfant(document.body, 3);
 noeud_enfant(document.body, -1);
 noeud_enfant(document.body.childNodes[0],2);

 
	
	
	
	
	</script>
